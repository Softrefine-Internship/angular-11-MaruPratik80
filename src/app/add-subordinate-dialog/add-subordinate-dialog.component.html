<header class="header">
  <h2 mat-dialog-title>Add {{ dialogData ? 'Subordinate' : 'Manager' }}</h2>
  <button mat-icon-button (click)="dialogRef.close()"><mat-icon>close</mat-icon></button>
</header>
<mat-dialog-content>
  <form [formGroup]="employeeForm" (ngSubmit)="onSave()">
    <mat-form-field class="full-width" appearance="fill" hideRequiredMarker>
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" required />
      <mat-error *ngIf="employeeForm.get('name')?.hasError('required')">Name is required</mat-error>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill" hideRequiredMarker>
      <mat-label>Image URL</mat-label>
      <input matInput formControlName="imageUrl" type="url" />
      <mat-error *ngIf="employeeForm.get('imageUrl')?.hasError('required')">
        Image URL is required.
      </mat-error>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill" hideRequiredMarker>
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email" required />
      <mat-error *ngIf="employeeForm.get('email')?.hasError('required')">Email is required</mat-error>
      <mat-error *ngIf="employeeForm.get('email')?.hasError('email')">Invalid email format</mat-error>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill" hideRequiredMarker>
      <mat-label>Designation</mat-label>
      <input matInput formControlName="designation" required />
      <mat-error *ngIf="employeeForm.get('designation')?.hasError('required')"
        >Designation is required</mat-error
      >
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end" class="actions">
  <button mat-raised-button color="primary" (click)="onSave()">Save</button>
  <button mat-raised-button (click)="dialogRef.close()">Cancel</button>
</mat-dialog-actions>
