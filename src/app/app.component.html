<ng-container *ngFor="let managerId of levels">
  <ng-container
    *ngTemplateOutlet="levelTemplate; context: { $implicit: managerId }"
  ></ng-container>
</ng-container>

<ng-template #levelTemplate let-managerId>
  <div class="level">
    <ng-container *ngFor="let employee of getSubordinates(managerId)">
      <ng-container
        *ngTemplateOutlet="employeeTemplate; context: { $implicit: employee }"
      ></ng-container
    ></ng-container>
  </div>
</ng-template>

<ng-template #employeeTemplate let-employee>
  <mat-card
    (click)="showSubordinates(employee)"
    class="employee-card"
    [ngClass]="{ active: employee.active }"
  >
    <mat-card-header>
      <img
        mat-card-avatar
        class="example-header-image"
        [src]="employee.imageUrl"
      />
      <mat-card-title>{{ employee.name }}</mat-card-title>
      <mat-card-subtitle>{{ employee.designation }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>Email: {{ employee.email }}</p>
      <p *ngIf="employee.managerId">Manager Id: {{ employee.managerId }}</p>
      <p *ngIf="employee.subordinates">
        Subordinates: {{ employee.subordinates?.length }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button
        mat-button
        color="primary"
        [disabled]="employee.subordinates?.length === 5"
      >
        Add
      </button>
      <button mat-button color="warn" [disabled]="employee.subordinates">
        Remove
      </button>
      <button mat-button color="accent">Change</button>
    </mat-card-actions>
  </mat-card>
</ng-template>
